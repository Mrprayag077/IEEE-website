<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"
        integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div id="container1">
        <div id="popUpForm">
            <div id="popContainer" style="border:5px solid black;">
                <div id="close">X</div><br>
                <form>
                    <img src="https://aissmsioit.org/wp-content/uploads/2022/12/IMG-20221203-WA0013.jpg" width="95%"
                        height="95%">
                </form>
            </div>
        </div>
       

    </div>


    <style>
        @import url('https://fonts.googleapis.com/css?family=Sawarabi+Mincho');

        html {
            background-image: url("https://s19.postimg.cc/r4lb8i6rn/desktop-3246124_960_720.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            font-family: 'Sawarabi Mincho', sans-serif;
        }

        .row1 {
            background-color: #9393ffa1 !important;
        }

        #rowBox {
            text-align: center;
            width: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #title {
            text-align: center;
            color: #fff;
        }

        #rows {
            cursor: pointer;
            display: inline-flex;
        }

        .columns {
            padding: 0;
        }

        .rowRow {
            border: solid 1px black;
            background-color: #000000bf;
            color: #fff;
            height: 65px;
            width: 150px;
        }

        .empty {
            border: none !important;
            background-color: #00000000 !important;
        }

        div#popUpForm {
            position: absolute;
            width: 100%;
            background-color: #00000082;
            display: none;
            height: 100%;
        }

        #popContainer {
            max-width: 550px;
            height: 600px;
            text-align: center;
            margin: 0 auto;
            background-color: #ebe6e6;
            margin-top: 80px;
        }

        #popContainer>form>p {
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }

        input {
            border: solid 2px;
            border--radius: 5px;
            padding: 10px 25px;
            text-align: center;
        }

        input[type="submit"] {
            font-weight: bold;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #f5f3f3;
            color: #000;
            border: black solid 1px;
        }

        #close {
            border: solid 1px;
            width: 14px;
            padding: 3px;
            background-color: red;
            float: right;
            margin: 10px;
            cursor: pointer;
            border-radius: 2px;
            font-weight: bold;
        }

        #close:hover {
            background-color: #ff44449e;
        }
    </style>


    <script>
        $(document).ready(function () {
            $('#popUpForm').fadeIn(1000);

        });
        $("#close").click(function () {
            $("#popUpForm").css("display", "none");
        });
    </script>
</body>

</html>
