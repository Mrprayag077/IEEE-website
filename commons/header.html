                    function changeImageSizeOnScroll() {
                        const image = document.getElementById('logo-twoo');
                        const scrollPosition = window.scrollY;

                        // set new image width and height based on scroll position
                        if (scrollPosition > 500) {
                            image.style.height = '30%';
                            image.style.width = '30%';
                        } else {
                            image.style.height = '40%';
                            image.style.width = '40%';
                        }
                    }

                    // add event listener for scroll event
                    window.addEventListener('scroll', changeImageSizeOnScroll);
                </script>
